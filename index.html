<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senate of Cambodia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('Untitled-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 120vh;
      padding: 50px 30px;
      box-sizing: border-box;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 0px;
    }

    h1 {
      margin: 0px 0;
      font-size: 28px;
    }
    h3 {
      margin: 8px 0;
      font-size: 18px;
    }
    p.subtitle {
      margin: 10px 0 30px;
      font-size: 18px;
      color: #333;
    }

    .button {
      display: flex;
      align-items: center;      
      margin: 10px auto;
      padding: 14px 20px;
      width: 90%;
      max-width: 300px;
      border: 2px solid #b8a8a8;
      border-radius: 40px;
      background-color: #f2ebe9;
      color: #222;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e2dcdc;
    }

    .button img {
      font-size: 20px;
      width: 30px;
      margin-right: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  .link-container {
     display: flex;
     justify-content: center;
     align-items: center;
   
    }

    .link-box {
      display: flex;	
      padding: 5px 20px;
      border-radius: 1px;
      text-align: center;
    }

    .icon-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;      
      margin: 0px;
      padding: 0px 12px;
      width: 5px;
      color: #003b6f;
    }

    .icon-column i {
      font-size: 22px;     
      color: #006699;
    }

    .link-text a {
      font-size: 18px;
      color: blue;
   
    }
	
        .khmer {
      font-family: "Khmer OS siemreap", serif;
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img class="logo" src="senate-logo.png" alt="Senate Logo">
    <h1>Senate of Cambodia</h1>
    <h3 class="subtitle">connect with us</h3>

    <!-- Buttons -->
   
     <a class="button" href="https://www.senate.gov.kh" target="_blank">
      <img src="web.png" alt="Website">
	<span class="khmer"> ព្រឹទ្ធសភានៃព្រះរាជាណាចក្រកម្ពុជា</span>
	</a>


    <a class="button" href="https://www.facebook.com/SenateofCambodia" target="_blank">
      <img src="facebook.png" alt="Facebook">
	<span> Follow on Facebook </span>
	</a>

    <a class="button" href="https://www.tiktok.com/@senate_cambodia" target="_blank">
      <img src="tiktok.png" alt="TikTok">
	<span> Follow on TikTok </span>
    </a>

    <a class="button" href="https://x.com/Senatecambodia" target="_blank">
      <img src="x.png" alt="X">
	<span> Follow on X (Twitter) </span>
    </a>

    <a class="button" href="https://www.instagram.com/senate_cambodia" target="_blank">
       <img src="instagram.png" alt="Instagram">
	<span> Follow on Instagram </span>
    </a>

    <a class="button" href="https://www.youtube.com/@SenateCambodia/videos" target="_blank">
       <img src="youtube.png" alt="Youtube">
	<span> Subcribe on Youtube </span>
    </a>

    <a class="button" href="http://t.me/senate_of_cambodia" target="_blank">
       <img src="telegram.png" alt="Telegram">
	<span> Join on Telegram </span>
    </a>

<p>
      Address: Vimeanrath Chamcar Mon, Preah Norodom Blvd, Phnom Penh, Cambodia
    </p>
</body>
</html>
