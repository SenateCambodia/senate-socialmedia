<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senate of Cambodia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('Untitled-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 0px;
    }

    h1 {
      margin: 0px 0;
      font-size: 28px;
    }
    h3 {
      margin: 8px 0;
      font-size: 18px;
    }
    p.subtitle {
      margin: 10px 0 30px;
      font-size: 18px;
      color: #333;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px auto;
      padding: 14px 20px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #b8a8a8;
      border-radius: 40px;
      background-color: #f2ebe9;
      color: #222;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e2dcdc;
    }

    .button i {
      font-size: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img class="logo" src="senate-logo.png" alt="Senate Logo">
    <h1>Senate of Cambodia</h1>
    <h3 class="subtitle">connect with us</h3>

    <!-- Buttons -->
    <a class="button" href="https://www.facebook.com/SenateofCambodia" target="_blank">
      Follow on Facebook <i class="fab fa-facebook-f"></i>
    </a>

    <a class="button" href="https://www.tiktok.com/@senate_cambodia" target="_blank">
      Follow on Tiktok <i class="fab fa-tiktok"></i>
    </a>

    <a class="button" href="https://x.com/Senatecambodia" target="_blank">
      Follow on X <i class="fab fa-x-twitter"></i>
    </a>

    <a class="button" href="https://www.instagram.com/senate_cambodia" target="_blank">
      Follow on Instagram <i class="fab fa-instagram"></i>
    </a>
    <a class="button" href="https://www.youtube.com/@SenateCambodia/videos" target="_blank">
      Subcribe on YouTube <i class="fab fa-youtube"></i>
    </a>
    <a class="button" href="http://t.me/senate_of_cambodia" target="_blank">
      Join on Telegram <i class="fab fa-telegram-plane"></i>
    </a>

    <p class="footer">
      Address: Vimeanrath Chamcar Mon, Preah Norodom Blvd, Phnom Penh, Cambodia
    </p>
  </div>
</body>
</html>
